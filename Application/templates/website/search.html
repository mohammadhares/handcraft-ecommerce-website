{% extends 'app/website.html' %}
{% load static %}
{% block content %}

<div class="bg-gray-200">
    <!-- page title -->
    <div class="container py-5 text-center">
        <h4 class="h4 fw-bold">Search : {{ search }}</h4>
    </div>
    <div class="container pb-6">

        <div class="row g-4">

            <!-- products -->
            <div class="col-12 col-lg-12">

                <!-- product list -->
                <div class="row g-2 g-xl-3">
                    <!-- item -->
                    {% if products.count == 0 %}
                        <div class="text-center">
                            <p>No Result Found!</p>
                        </div>
                    {% else %}
                    {% for data in products %}
                    <div class="col-6 col-md-4">
                        <div
                            class="bg-white shadow-sm shadow-3d-hover transition-all-ease-250 transition-hover-top rounded show-hover-container p-3 h-100">
                            <!-- hover buttons : top -->
                            <div class="position-absolute top-0 end-0 text-align-end z-index-3 m-3 show-hover-item d-none d-sm-inline-block"
                                style="width:60px">
                                <!-- add to favourite : logged in -->
                                <a href="/add-wishlist/{{ data.id }}" class="btn-toggle btn bg-white shadow-lg btn-sm rounded-circle mb-2"
                                    data-toast-success-position="bottom-center">
                                    <i class="fi fi-heart-slim"></i>
                                </a>

                                <a href="/product-detail/{{ data.id }}" class="btn btn-danger shadow-lg btn-sm rounded-circle mb-2" title=""
                                    data-bs-toggle="tooltip" data-bs-placement="left"
                                    data-bs-original-title="add to cart">
                                    <i class="fi fi-cart-1"></i>
                                </a>
                            </div>
                            <!-- /hover buttons : top -->
                            <a href="" class="d-block text-gray-800">
                                <!-- image -->
                                <figure class="text-center">
                                    <img class="img-fluid" src="../../static/{{ data.photo }}" alt="...">
                                </figure>
                                <span class="d-block text-center-xs fs-6">
                                    <!-- rating -->
                                    <span class="d-block smaller text-muted">
                                        <i class="rating-4 smaller text-warning"></i> (4.7)
                                    </span>
                                    <!-- title -->
                                    <span class="d-block fw-medium">
                                        {{ data.title }}
                                    </span>
                                    <!-- price -->
                                    <span class="d-block fw-medium">
                                        <del class="text-muted">$ {{ data.price }}</del>
                                        <span class="text-dark">$ {{ data.price }}</span>
                                    </span>
                                </span>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <!-- /item -->

                </div>
                <!-- /product list -->
            </div>
            <!-- /products -->
        </div>
    </div>
    <!-- / -->
    </li>

    {% endblock content %}
