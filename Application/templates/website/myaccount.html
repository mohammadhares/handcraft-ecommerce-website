{% extends 'app/website.html' %}
{% load static %}
{% block content %}

<!-- PAGE TITLE -->
<div class="container py-5">
    <h1 class="h2 fw-bold">My Account</h1>
</div>

<!-- -->
<div class="container pb-6">
    <div class="row g-4">
        <!-- sidebar -->
        <div class="col-12 col-lg-3">
            {% include 'app/myaccount.html' %}
        </div>
        <!-- content -->
        <div class="col-12 col-lg-9">
            <!-- item -->
            <div class="card p-3 shadow-xs shadow-md-hover mb-3 rounded bg-white">
                <div class="card-body p-4">

                    <form method="POST" action="/update-account/{{ account.id }}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <h2 class="h4 mb-4">
                        My Account <strong class="text-primary"></strong>
                      </h2>
  
                      <div class="form-floating mb-3">
                        <input required placeholder="First Name" id="firstname" value="{{ account.firstname }}" name="firstname" type="text" class="form-control">
                        <label for="account_email">Firstname</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input required placeholder="Lastname" id="lastname" value="{{ account.lastname }}" name="lastname" type="text" class="form-control">
                        <label for="account_email">Lastname</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input required placeholder="phone" id="phone" value="{{ account.phone }}" name="phone" type="text" class="form-control">
                        <label for="account_email">Phone</label>
                      </div>
  
                      <div class="form-floating mb-3">
                        <input required placeholder="email" id="email" value="{{ account.email }}" name="email" type="email" class="form-control">
                        <label for="account_email">Email</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input  placeholder="password" id="password" value="" name="password" type="password" class="form-control">
                        <label for="account_email">Passowrd</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input  placeholder="Confirm Password" id="confirm_password" value="" name="confirm_password" type="password" class="form-control">
                        <label for="account_email">Confirm Password</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input id="photo" name="photo" type="file" class="form-control">
                        <label for="account_email">Photo</label>
                      </div>

                      <button type="submit" class="btn btn-sm btn-primary d-flex align-items-center">
                        <span>Save Changes </span>
                      </button>
  
                    </form>
  
                  </div>
               
            </div>
        </div>
    </div>
</div>
<!-- / -->

{% endblock content %}
